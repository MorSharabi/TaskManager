<div class="login">
  <div>
    <h1>Users Login</h1>
    <br />
  </div>
  <input
    type="text"
    [(ngModel)]="user.userName"
    placeholder="User Name"
  /><br />
  <input type="text" [(ngModel)]="user.pwd" placeholder="Password" /> <br />
  <br /><button (click)="login()">LOGIN</button>
  <br>
  <p>New User? <a routerLink="register">Register here.</a></p>
</div>
